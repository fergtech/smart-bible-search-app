<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered semantic search across 31,102 KJV Bible verses. Ask questions in natural language and find relevant scriptures instantly.">
    <meta name="theme-color" content="#10a37f">
    <title>Smart Bible Search | AI-Powered Scripture Discovery</title>
    
    <!-- Classic Bible Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header" style="display: none;">
            <div class="header-content">
                <a href="/" class="logo">
                    <span class="logo-icon">ðŸ“–</span>
                    <span>Smart Bible Search</span>
                </a>
                <div class="header-actions">
                    <button 
                        id="themeToggle" 
                        class="theme-toggle" 
                        aria-label="Toggle dark mode"
                        title="Toggle theme">
                        <span id="themeIcon">ðŸŒ™</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content centered-layout">
            <!-- Hero Section -->
            <section class="hero">
                <h1 class="hero-title">Holy Bible</h1>
            </section>

            <!-- Search Section -->
            <section class="search-section">
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </svg>
                        <input 
                            type="text" 
                            id="queryInput" 
                            class="search-input"
                            placeholder="Search the scriptures..."
                            aria-label="Search query"
                            autocomplete="off">
                    </div>
                    <div class="button-group">
                        <button 
                            id="searchBtn" 
                            class="search-button primary-button"
                            aria-label="Search Scripture">
                            Search Scripture
                        </button>
                        <button 
                            id="feelingHolyBtn" 
                            class="search-button secondary-button"
                            aria-label="I'm Feeling Blessed">
                            I'm Feeling Blessed
                        </button>
                    </div>
                    <div class="search-options" style="display: none;">
                        <div class="option-group">
                            <label for="maxResults">Results:</label>
                            <input 
                                type="number" 
                                id="maxResults" 
                                class="option-input"
                                value="10" 
                                min="1" 
                                max="50"
                                aria-label="Maximum results">
                        </div>
                        <div class="option-group">
                            <span id="searchMode">Semantic Search</span>
                        </div>
                    </div>
                </div>

                <!-- Status Message -->
                <div id="statusMessage" class="status-message" role="status" aria-live="polite"></div>
            </section>

            <!-- Commentary Section (NEW) -->
            <section id="commentarySection" class="commentary-section hidden" aria-live="polite">
                <div class="commentary-card">
                    <div class="commentary-header">
                        <h3 class="commentary-title">
                            
                            Biblical Commentary
                        </h3>
                        <button id="commentaryToggle" class="commentary-toggle" aria-label="Toggle commentary">
                            <span>âˆ’</span>
                        </button>
                    </div>
                    <div id="commentaryContent" class="commentary-content">
                        <div class="commentary-loading">
                            <div class="spinner"></div>
                            <p>Generating commentary...</p>
                        </div>
                    </div>
                    <div class="commentary-footer">
                        <small class="commentary-badge">
                            
                            Generated from top search results
                        </small>
                    </div>
                </div>
            </section>

            <!-- Results Section -->
            <section id="resultsSection" class="results-section">
                <div class="results-header">
                    <h2 id="resultsCount" class="results-count">0 results</h2>
                </div>
                <div id="resultsList" class="results-list" role="list"></div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer" style="display: none;">
            <p>
                Powered by AI semantic search Â· 
                <a href="https://github.com/fergtech/smart-bible-search-app" target="_blank" rel="noopener noreferrer">
                    View on GitHub
                </a>
            </p>
        </footer>
    </div>

    <!-- Back to Top Button (just scrolls) -->
    <button id="backToTop" class="back-to-top" aria-label="Scroll to top">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
    </button>

    <!-- New Search Button (resets to hero) -->
    <button id="newSearch" class="new-search-btn" aria-label="New search">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
    </button>

    <!-- Chapter View Modal -->
    <div id="chapterModal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle" class="modal-title">Chapter</h2>
                <button 
                    id="closeModal" 
                    class="modal-close" 
                    aria-label="Close modal">
                    Ã—
                </button>
            </div>
            <div id="chapterContent" class="modal-body"></div>
        </div>
    </div>

    <!-- API Configuration -->
    <script>
        // Set API URL based on environment
        window.API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:8000'
            : `${window.location.protocol}//${window.location.hostname}:8000`;
        
        // Alias for commentary module
        window.API_BASE_URL = window.API_URL;
    </script>

    <!-- Load JavaScript Modules -->
    <script src="logger.js"></script>
    <script src="ui.js"></script>
    <script src="search.js"></script>
    <script src="semantic.js"></script>
    <script src="commentary.js"></script>
    
    <script>
        // Initialize application
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize UI module
            UI.init();
            
            // Initialize search
            KeywordSearch.init();
            
            // Initialize theme
            ThemeManager.init();
        });
    </script>
</body>
</html>
