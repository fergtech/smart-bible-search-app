version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./kjv_chunks.jsonl:/app/kjv_chunks.jsonl:ro
      - ./cache:/app/cache  # Mount cache directory for embeddings and models
      - huggingface_cache:/root/.cache/huggingface  # Persist downloaded models
    environment:
      - PYTHONUNBUFFERED=1
      - HF_HOME=/root/.cache/huggingface  # Hugging Face cache location
    # Uncomment below for GPU support (requires nvidia-docker on Linux/WSL2)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    driver: bridge

volumes:
  huggingface_cache:  # Persistent volume for Hugging Face models
