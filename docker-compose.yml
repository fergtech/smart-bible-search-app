version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: book-intel-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./kjv_chunks.jsonl:/app/kjv_chunks.jsonl:ro
      - ./cache:/app/cache  # Mount cache directory for embeddings and models
      - ./logs:/app/logs  # Mount logs directory for persistent logging
      - huggingface_cache:/root/.cache/huggingface  # Persist downloaded models
    environment:
      - PYTHONUNBUFFERED=1
      - HF_HOME=/root/.cache/huggingface  # Hugging Face cache location
      - OLLAMA_BASE_URL=http://ollama:11434  # Connect to Ollama container
      - OLLAMA_MODEL=llama3.2:3b  # Fast model: 2-5 second response time
    depends_on:
      ollama:
        condition: service_healthy
    # Uncomment below for GPU support (requires nvidia-docker on Linux/WSL2)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    driver: bridge

volumes:
  huggingface_cache:  # Persistent volume for Hugging Face models
  ollama_data:  # Persistent volume for Ollama models
